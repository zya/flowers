<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        text-align: center;
        background-color: #1a1a1a;
        color: white;
      }
      #canvas {
        cursor: pointer;
      }

      #spin {
        margin-top: 20px;
        color: #FAFAFA;
        font-size: 3.5vw;
        position: fixed;
        opacity: 1;
        top: 50px;
        left: 49vw;
        transition: opacity 300ms;
      }

      #text {
        font-family: Helvetica;
        display: inline-block;
        margin-top: 5px;
      }
      #screen {
        display: none;
      }

      a {
        text-decoration: none;
        color: #FAFAFA;
      }

      a:visited {
        color: #FAFAFA;
      }

      .black:before {
        color: #FAFAFA;
      }

      .icon {
        color: #616161;
        font-size: 3.5vmin;

        width: 100%;
      }

      .icon:hover {
        color: #9E9E9E;
        cursor: pointer;
      }

      .ic {
        text-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      }

      @media only screen
        and (min-device-width: 320px)
        and (max-device-width: 568px)
        and (-webkit-min-device-pixel-ratio: 2) {
          #icons {
            margin-top: 6vh;
          }
          .icon {
            font-size: 7vmin;
          }
          #spin {
            font-size: 5vw;
          }
      }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>

<body>
    <div style="display:none;">
        <img id="image" src="./assets/flowers.png">
        <img id="image2" src="./assets/flowers-02.png">
    </div>
    <a id="screen"></a>
    <i class="fa fa-cog fa-spin" id="spin" aria-hidden="true"></i>
    <!-- <br><br> -->
    <canvas id="canvas"></canvas>
    <br><br>
    <div id="icons">
      <span class="fa-stack icon">
        <i class="fa fa-circle fa-stack-2x ic"></i>
        <i class="fa fa-soundcloud fa-stack-1x fa-inverse black"></i>
      </span>
      &nbsp;&nbsp;&nbsp;
      <span class="fa-stack icon" id="save">
        <i class="fa fa-circle fa-stack-2x ic"></i>
        <i class="fa fa-floppy-o fa-stack-1x fa-inverse black"></i>
      </span>
      &nbsp;&nbsp;&nbsp;
      <span class="fa-stack icon">
        <i class="fa fa-circle fa-stack-2x ic"></i>
        <i class="fa fa-info fa-stack-1x fa-inverse black"></i>
      </span>
    </div>
    <br><br>
</body>
<script src="./build/bundle.js"></script>
</html>
